<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>

    <!-- Lexend Font CDN Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- DaisyUI CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config Section -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              buttonBg: "#B4F461",
              navColor: "#F9F7F3",
              textColor: "#111111B3",
              placeholderColor: "#11111166",
            },
          },
          fontFamily: {
            Lexend: "Lexend",
          },
        },
      };
    </script>
  </head>
  <body class="font-Lexend">
    <header class="w-full">
      <nav class="bg-navColor py-7 lg:flex lg:justify-around lg:items-center">
        <div class="text-center mb-8 lg:mb-2">
          <a
            class="text-center text-xl font-semibold text-black bg-buttonBg py-3 px-6 rounded-lg"
            href="#"
            >Blog</a
          >
        </div>

        <div class="flex justify-center items-center mb-8 lg:mb-2">
          <img class="w-12 h-12 mr-4" src="assets/logo.png" alt="Logo Image" />
          <h3 class="text-center text-xl font-semibold text-black">
            Donate Bangladesh
          </h3>
        </div>

        <div class="flex justify-center items-center">
          <img class="w-7 h-7 mr-3" src="assets/coin.png" alt="Coin Image" />
          <p class="text-xl font-medium text-textColor">
            <span id="main-balance">5500</span>
            <span>BDT</span>
          </p>
        </div>
      </nav>
    </header>
    <!-- Link External JavaScript File -->
    <script src="app.js"></script>
  </body>
</html>
